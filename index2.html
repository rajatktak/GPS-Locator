<!DOCTYPE html>

<style>
    #map {
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }

    #current {
        background: rgba(255, 255, 255, 0.8);
        padding: 0.5%;
        left: 0;
        z-index: 1;
        position: absolute;
        top: 8%;
        /*         margin-left: 1%; */
    }

    body {
        background: #28334AFF;
        overflow: hidden;
    }


    #address {
        padding: 5px;
        border: none;
        border: 1px solid #000;
        width: 60%;
    }

    #submit {
        padding: 5px;
        background: #e6cd44;
        color: rgb(39, 50, 73);
        border: none;
    }

    #form {
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 0;
        height: 15vh;
        width: 100vw;
        background: rgb(39, 50, 73, 0.99);
    }

    #floating-panel {
        display: none;
    }
</style>

<body onload="getLocation()">

    <p id="current"></p>


    <!-- <button>Click Me to show Your Location.</button> -->

    <div id="map"></div>
    <div id="form">
        <div id="floating-panel">
            <!-- <img src="logo.png" class="img-fluid"> -->
            <center>
                <h5 style="color:#e6cd44">Enter Address Manually</h5>
                <input id="address" type="textbox" value=" ">
                <input id="submit" type="button" value="Search">
            </center>
        </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                navigator.permissions && navigator.permissions.query({
                        name: 'geolocation'
                    })
                    .then(function (PermissionStatus) {
                        if (PermissionStatus.state == 'granted') {} else if (PermissionStatus.state == 'prompt') {
                            document.getElementById('current').innerHTML = " ";

                            alert(
                                "your device location is turned off. Turn it on and refresh for better experience"
                            );

                            // prompt - not yet grated or denied
                        } else {
                            //denied


                        }
                    })
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {

                        }]
                    }
                ], {
                    name: 'Styled Map'
                });
            var map = new google.maps.Map(mapCanvas, mapOptions, {
                mapTypeControlOptions: {
                    mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                        'styled_map'
                    ]
                }
            });
            map.mapTypes.set('styled_map', styledMapType);
            map.setMapTypeId('styled_map');

            var marker = new google.maps.Marker({
                position: myCenter,
                draggable: true,
            });
            var geocoder = new google.maps.Geocoder();
            document.getElementById('current').innerHTML = '<p>Marker dropped: Current Lat: ' + lat +
                ' Current Lng: ' + lng + '</p>';
            geocodeLatLng(geocoder, mapCanvas);
            marker.setMap(map);

            // Zoom to 9 when clicking on marker
            google.maps.event.addListener(marker, 'click', function () {
                map.setZoom(9);
                map.setCenter(marker.getPosition());
            });


            google.maps.event.addListener(marker, 'dragend', function (evt) {
                lat = evt.latLng.lat().toFixed(8);
                lng = evt.latLng.lng().toFixed(8);
                geocodeLatLng(geocoder, mapCanvas);
                document.getElementById('current').innerHTML = '<p>Marker dropped: Current Lat: ' + lat +
                    ' Current Lng: ' + lng + '</p>';
            });


            google.maps.event.addListener(marker, 'dragstart', function (evt) {
                document.getElementById('current').innerHTML = '<p>Currently dragging marker...</p>';

            });
            // var geocoder = new google.maps.Geocoder();

            document.getElementById('submit').addEventListener('click', function () {
                geocodeAddress(geocoder, map);
            });

            function geocodeAddress(geocoder, mapCanvas) {
                var address = document.getElementById('address').value;
                geocoder.geocode({
                    'address': address
                }, function (results, status) {
                    if (status === 'OK') {
                        mapCanvas.setCenter(results[0].geometry.location);
                        lat = results[0].geometry.location.lat();
                        lng = results[0].geometry.location.lng();
                        geocodeLatLng(geocoder, mapCanvas);
                        marker.setPosition(results[0].geometry.location);
                        document.getElementById('current').innerHTML = '<p>Marker dropped: Current Lat: ' +
                            lat + ' Current Lng: ' + lng + '</p>';
                        marker.setMap(map);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }



            function geocodeLatLng(geocoder, map) {

                var infowindow = new google.maps.InfoWindow;
                latlng = {
                    lat: parseFloat(lat),
                    lng: parseFloat(lng)
                };
                geocoder.geocode({
                    'location': latlng
                }, function (results, status) {
                    if (status === 'OK') {
                        if (results[0]) {

                            // mapCanvas.setZoom(11);
                            var div = document.getElementById('current');

                            div.innerHTML += '<br> Address :' + results[0].formatted_address;
                            //                             infowindow.setContent(results[0].formatted_address);
                            //                             infowindow.open(map, marker);
                        } else {
                            window.alert('No results found');
                        }
                    } else {
                        window.alert('Geocoder failed due to: ' + status);
                    }
                });
            }




        }

            switch (error.code) {
                case error.PERMISSION_DENIED:
                    // x.innerHTML = "User denied the request for Geolocation.";
                    alert("aaa");

                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
            }
        }
